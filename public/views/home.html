    <h1>Student List</h1>
	<div style="height: 50px">
		<spam style="float: left">
			Search:<input type="text" ng-model="test" class="textbox">
		</spam>
	<button ng-click="createstudent()" style="float: right" class="button">Add Student</button>
    </div>
	<div>
		<table>
			<tr>
				<th>
					Student ID
				</th>
			    <th>
				    First Name
			    </th>
				<th>
					Last Name
				</th>
				<th>
					Email
				</th>
				<th>
					Address
				</th>
				<th>
					Phone
				</th>
			    <th></th>
			<tr ng-repeat="x in student_list | orderBy : 'id' | filter:{ first_name: test}">
			    <td>{{ x.id}}</td>
				<td>{{ x.first_name }}</td>
			    <td>{{ x.last_name }}</td>
			    <td>{{ x.email }}</td>
			    <td>{{ x.address }}</td>
			    <td>{{ x.phone }}</td>
			    <td><a href ng-click="editstudent(x.id)">Edit</a></td>
			</tr>
		</table>
	</div>





</div>
